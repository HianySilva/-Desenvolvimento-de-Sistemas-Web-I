<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

    <div class="text-4xl text-red-500 mb-4 p-4 border-2 border-red-500 rounded-lg">
        Linha 1: Este é um texto grande e vermelho com borda e espaçamento.
    </div>
    
    <div class="text-3xl text-green-500 mb-4 p-4 border-2 border-green-500 rounded-lg">
        Linha 2: Este é um texto médio e verde com borda e espaçamento.
    </div>
    
    <div class="text-2xl text-blue-500 mb-4 p-4 border-2 border-blue-500 rounded-lg">
        Linha 3: Este é um texto pequeno e azul com borda e espaçamento.
    </div>
    
    <div class="text-xl text-purple-500 p-4 border-2 border-purple-500 rounded-lg">
        Linha 4: Este é um texto menor e roxo com borda e espaçamento.
    </div>

</body>
</html>
